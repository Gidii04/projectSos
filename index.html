<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SOS Website</title>
  </head>
  <body>
    <section class="section">
     <aside class="image1">

    </aside>
      <!-- <img src="./images/stripe.jpg" class="imgWhole" alt="" /> -->
      <aside class="mainSide">
        <header class="header">
          <h3>
            <img src="./images/stripe.svg.svg" class="imgs" alt="" /> SOS United
          </h3>
          <p>Welcome back!</p>
        </header>
        <main class="forms">
          <form action="" class="input">
            <input
              class="inputs"
              type="email"
              id="email"
              name="email"
              placeholder="name@email.com"
            />
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="inputs"
            />
          </form>
          <div class="checks">
            <label for="Remember">
              <input type="checkbox" id="Remember" />
              Remember me
            </label>
            <button class="reset" type="reset">Reset password</button>
          </div>
          <button type="submit" class="btn">Sign in</button>
          <p class="account">
            Don't have an account? <button class="signup">Sign up</button>
          </p>
          <div class="or">
            <hr class="underline"></hr> 
            <p>or</p> 
            <hr class="underline"></hr>
         </div>
          <footer class="footer">
            <a href=""><button class="btnss"> <img src="./images/google-color-svgrepo-com.svg" alt="" class="svgs"> Continue with Google</button></a>
            <a href=""><button class="btnss"><img src="./images/twitter-color-svgrepo-com.svg" alt="" class="svgs"> Continue with Twitter</button></a>
          </footer>
        </main>
      </aside>
    </section>
  </body>
